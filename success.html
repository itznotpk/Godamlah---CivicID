<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartID - Verified</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1 style="color:var(--success-color);">Identity Verified</h1>
        <p>Your biometric key has been successfully added to your secure wallet.</p>
        
        <div style="background:#f8f9fa; padding:15px; border-radius:12px; margin-bottom:25px; text-align:left;">
            <div style="display:flex; align-items:center; margin-bottom:10px;">
                <i class="fas fa-id-card" style="color:var(--primary-color); margin-right:10px;"></i>
                <strong>MyKad ID:</strong> <span style="margin-left:auto; color:#666;">Verified</span>
            </div>
            <div style="display:flex; align-items:center;">
                <i class="fas fa-user-check" style="color:var(--primary-color); margin-right:10px;"></i>
                <strong>Facial Match:</strong> <span style="margin-left:auto; color:var(--success-color);">Confirmed</span>
            </div>
        </div>

        <button class="btn" onclick="window.location.href='/'">Proceed to MyJanji</button>
        <button class="btn btn-secondary" onclick="window.location.href='/'">Close</button>
    </div>
</body>
</html>
